    <section class="pTela">
        <div class="base-tela">
            <div class="fundo-chat">
                <div class="header-chat">
                    <h1>Atendimento Online</h1>
                </div>
                <div class="atendimento">
                    <p class="atendente">Atendente diz:</p>
                    <p>Boa tarde</p>
                </div>
                <div class="atendimento">
                    <p class="atendente">Atendente diz:</p>

                </div>

                    <p class="cliente">Cliente diz:</p>
                    <p>Boa tarde</p>
                </div>
                <div class="atendimento-cliente">
                    <p class="cliente">Cliente diz:</p>

                </div>
                <div class="mensagem-chat">
                    <input class="chat" type="text" placeholder="Digite sua mensagem...">
                    <button><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
